<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body bgcolor="skyblue">
    <center>
    <form action="https://www.zomato.com/bangalore/">
        <fieldset>
            <legend>Sign up</legend>
            <label for="fname">First Name</label>
            <input type="text" id="fname" required placeholder="abc" pattern="[A-Za-z]{3,8}"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" required placeholder="xyz"><br><br>
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="abc@gmail.com"><br><br>
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" required pattern="[6-9]{1}[0-9]{9}"><br><br>
            <input type="checkbox" id="terms">
            <label for="terms">I agree to Zomato's Terms of Service, Privacy Policy and Content Policies</label>
        </fieldset><br>
        <input type="submit">
    </form>
</center>
</body>
</html>
