<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order</title>
</head>
<body bgcolor="orange">
    <h1>Inspiration for your first order</h1>
    <form action="placed.html">
        <h1>
        <input type="checkbox" id="biriyani">
        <label for="biriyani">Biriyani</label><br><br>
        <input type="checkbox" id="pizza">
        <label for="pizza">Pizza</label><br><br>
        <input type="checkbox" id="thali">
        <label for="thali">Thali</label><br><br>
        <input type="checkbox" id="dosa">
        <label for="dosa">Dosa</label><br><br>
        <input type="checkbox" id="idli">
        <label for="idli">Idli</label><br><br>
        <input type="checkbox" id="rice">
        <label for="rice">Rice</label><br><br>
        <input type="checkbox" id="fried">
        <label for="fried">Fried Rice</label><br><br>
        <input type="checkbox" id="cake">
        <label for="cake">Cake</label><br><br>
    </h1>
    <h2>
    <label for="">Quantity:</label>
        <input list="quantity">
        <datalist id="quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </datalist><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address"><br><br>

   <label for="">Payment Options:</label><br>
    <input type="radio" id="cod" name="pay">
    <label for="cod">Cash on Delhivary</label><br>
    <input type="radio" id="upi" name="pay">
    <label for="upi">UPI</label><br>
    <input type="radio" id="cards" name="pay">
    <label for="cards">CARDS</label><br>
    <input type="submit">
</h2>
    </form>
    
</body>
</html>
